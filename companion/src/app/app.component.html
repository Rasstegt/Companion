<div class='container'>
  <h1>Employee List</h1>
  
  <label for="dept">Choose Department:</label>
    <select id="dept" [(ngModel)]="selectedDepartment" (ngModelChange)="selectDepartment()">
      <option value="IT">IT</option>
      <option value="Finance">Finance</option>
      <option value="HR">HR</option>
      <option value="Sales">Sales</option>
      <option value="Marketing">Marketing</option>
      <option value="Support">Support</option>
    </select>


    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Salary</th>
      </tr>
    <tr *ngFor="let row of employees">
      <td>{{row.firstName}}</td>
      <td>{{row.lastName}}</td>
      <td>{{row.department}}</td>
      <td>{{row.salary}}</td>
    </tr>
    </table>


</div>
