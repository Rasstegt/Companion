<div class="container">
  <mat-card *ngFor="let ticket of holidays">
    
    <img mat-card-image [src]="ticket.thumbnailUrl">
    
    <mat-card-header>
      
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + getAvatar(ticket.avatarUrl) + ')'}">
      </div>
      
      <mat-card-title>{{ticket.title}}</mat-card-title>
      
      <mat-card-subtitle>{{ticket.channel}}</mat-card-subtitle>
    
    </mat-card-header>
    
    <mat-card-actions>
      <button mat-button class="watchBtn" (click)="watchVideo(video.url)">WATCH</button>
    </mat-card-actions>
  
  </mat-card>
</div>
